name: push

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - uses: actions/checkout@v4

      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - uses: actions/checkout@v4

      - name: Test
        run: go test ./...